<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <header>
            <h1>Weather App E</h1>
            <label for="unitType" class="switch">
                <input type="checkbox" id="unitType" checked />
                <div class="slider">
                    <span>Metric</span>
                </div>
            </label>
        </header>
        <form class="search-form">
            <input type="text" id="search" placeholder="Enter city, state or country name" required />
        </form>
    </main>
</body>
</html>
